<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - OMI Cl√≠nica</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        
        * {
            font-family: 'Inter', system-ui, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 50%, #A855F7 100%);
            min-height: 100vh;
        }
        
        .login-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
        }
        
        .input-field {
            transition: all 0.3s;
        }
        
        .input-field:focus {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(79, 70, 229, 0.2);
        }
        
        .btn-login {
            background: linear-gradient(135deg, #4F46E5 0%, #7C3AED 100%);
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.4);
        }
    </style>
</head>
<body class="flex items-center justify-center p-4">
    <div class="login-card rounded-3xl w-full max-w-md p-10">
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-24 h-24 mx-auto mb-6 bg-gradient-to-br from-indigo-600 to-purple-600 rounded-2xl flex items-center justify-center shadow-xl">
                <span class="text-5xl">ü¶∑</span>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 mb-2">Sistema OMI</h1>
            <p class="text-gray-600 text-lg">Plan de Salud Infantil</p>
        </div>

        <!-- Login Form -->
        <form id="loginForm" class="space-y-6">
            <div>
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-envelope text-gray-400"></i>
                    </div>
                    <input 
                        type="email" 
                        id="email" 
                        value="doctor@clinica.com"
                        class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-600 focus:outline-none"
                        placeholder="tu@email.com"
                        required
                    >
                </div>
            </div>

            <div>
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Contrase√±a</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <i class="fas fa-lock text-gray-400"></i>
                    </div>
                    <input 
                        type="password" 
                        id="password" 
                        value="demo123"
                        class="input-field w-full pl-12 pr-4 py-3 border-2 border-gray-200 rounded-xl focus:border-indigo-600 focus:outline-none"
                        placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢"
                        required
                    >
                </div>
            </div>

            <div class="flex items-center justify-between">
                <label class="flex items-center cursor-pointer">
                    <input type="checkbox" checked class="w-5 h-5 text-indigo-600 rounded focus:ring-indigo-500 border-gray-300">
                    <span class="ml-2 text-sm text-gray-700">Recordar en este equipo</span>
                </label>
            </div>

            <button 
                type="submit" 
                class="btn-login w-full py-4 rounded-xl text-white font-semibold text-lg shadow-lg"
            >
                Iniciar Sesi√≥n
            </button>

            <div class="text-center">
                <a href="#" class="text-indigo-600 hover:text-indigo-800 text-sm font-medium">
                    ¬øOlvidaste tu contrase√±a?
                </a>
            </div>
        </form>

        <!-- Demo Info -->
        <div class="mt-8 p-4 bg-blue-50 rounded-xl border border-blue-200">
            <p class="text-xs text-center text-blue-900 font-medium mb-2">üéØ MODO DEMOSTRACI√ìN</p>
            <p class="text-xs text-center text-blue-700">
                Email: <strong>doctor@clinica.com</strong><br>
                Contrase√±a: <strong>demo123</strong>
            </p>
        </div>

        <!-- Version -->
        <div class="mt-6 text-center text-xs text-gray-500">
            v1.0.0 - √Årea Cl√≠nica
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Show loading state
            const btn = this.querySelector('button[type="submit"]');
            btn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Iniciando sesi√≥n...';
            btn.disabled = true;
            
            // Simulate login
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 800);
        });
    </script>
</body>
</html>
